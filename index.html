<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INOVAIA - Sistema de Agendamentos</title>
    <meta name="description" content="Sistema de Agendamentos Médicos INOVAIA" />
    <meta name="author" content="INOVAIA" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="google" content="notranslate" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <script>
      (function() {
        var h = location.hostname.toLowerCase();
        if (h.indexOf('gt.inovaia') !== -1) {
          document.title = 'GT INOVA - Soluções Inovadoras';
          var icon = document.querySelector('link[rel="icon"]');
          if (icon) icon.href = '/gt-inova-icon-192.png';
          var apple = document.querySelector('link[rel="apple-touch-icon"]');
          if (apple) apple.href = '/gt-inova-icon-192.png';
          var manifest = document.querySelector('link[rel="manifest"]');
          if (manifest) manifest.href = '/manifest-gt-inova.json';
          var desc = document.querySelector('meta[name="description"]');
          if (desc) desc.content = 'GT INOVA - Soluções Inovadoras';
          var author = document.querySelector('meta[name="author"]');
          if (author) author.content = 'GT INOVA';
          var ogTitle = document.querySelector('meta[property="og:title"]');
          if (ogTitle) ogTitle.content = 'GT INOVA - Soluções Inovadoras';
          var ogDesc = document.querySelector('meta[property="og:description"]');
          if (ogDesc) ogDesc.content = 'GT INOVA - Soluções Inovadoras';
          var ogImage = document.querySelector('meta[property="og:image"]');
          if (ogImage) ogImage.content = '/gt-inova-icon-512.png';
          var twImage = document.querySelector('meta[name="twitter:image"]');
          if (twImage) twImage.content = '/gt-inova-icon-512.png';
        }
      })();
    </script>

    <meta property="og:title" content="INOVAIA - Sistema de Agendamentos" />
    <meta property="og:description" content="Sistema de Agendamentos Médicos INOVAIA" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@inovaia" />
    <meta name="twitter:image" content="/icon-512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
